<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fileForm{
      max-width: 700px;
      margin: 60px auto 0;
    }

    #uploadFileTable{
      margin: 30px auto 0;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #uploadFileTable thead tr{
      height: 30px;
    }
    #uploadFileTable td{
      vertical-align: top;
    }
    #uploadFileTable th:nth-child(1){
      width: 200px;
    }
    #uploadFileTable th:nth-child(2){
      width: 400px;
    }
    #uploadFileTable th:nth-child(3){
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="fileForm">
    <input type="file" id="fileInput">
    <button id="registerFileBtn">파일 등록</button>
  </div>
  <table id="uploadFileTable">
    <thead>
      <tr>
        <th>Owner</th>
        <th>File Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="uploadFileListTbody">
    </tbody>
  </table>


  <script src="./bundle.js"></script>
</body>
</html>
